name: Build Diskold APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: android-actions/setup-android@v3

      - uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}

      - name: Download gradle wrapper
        run: |
          mkdir -p gradle/wrapper
          curl -sL "https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar" \
            -o gradle/wrapper/gradle-wrapper.jar

      - run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew :android-app:assembleDebug --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: Diskold-APK
          path: android-app/build/outputs/apk/debug/android-app-debug.apk
          retention-days: 30
