plugins {
    id 'com.android.application'
}

android {
    namespace 'com.diskold.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.diskold.app"
        minSdk 26
        targetSdk 34
        versionCode 4
        versionName "4.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
